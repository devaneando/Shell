# http://michaelwales.com/articles/make-gitconfig-work-for-you/

[color]
    ui                      = true

[color "branch"]
    current                 = yellow reverse
    local                   = yellow
    remote                  = green

[color "diff"]
    frag                    = magenta bold
    meta                    = yellow bold
    new                     = green bold
    old                     = red bold
    whitespace              = red reverse

[color "status"]
    added                   = yellow
    changed                 = green
    untracked               = red

[core]
    editor = vim
    excludesfile            = ~/.gitignore
    quotepath               = false
    whitespace              = fix,-indent-with-non-tab,trailing-space,cr-at-eol
    compression             = 9

[push]
    default                 = matching

[fetch]
    recurseSubmodules       = yes

[rerere]
    enabled                 = 1
    autoupdate              = 1

[web]
    browser                 = google-chrome

[user]
    email                   = edu.fernandes.pt@gmail.com
    name                    = Eduardo Fernandes
    user                    = psicofrenia

[alias]
    alias                   = "config --get-regexp alias"
    get                     = "clone --recursive"
    ignored                 = "status --ignored"
    last                    = "log -1 HEAD"
    list                    = "branch --all"
    send                    = "push origin master"
    set                     = "add --all --no-ignore-removal"
    unstage                 = "reset HEAD --"
