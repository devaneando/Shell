server {

    listen                          80;
    server_name                     ezp_18x.go-dev.local;

    root                            /var/www/ezp_18x/web;

    ## Don't forget to run php app/console assetic:dump --env=prod
    include                         /var/www/ezp_18x/doc/nginx/ez_params.d/ez_prod_rewrite_params;

    # ez rewrite rules
    include                         /var/www/ezp_18x/doc/nginx/ez_params.d/ez_rewrite_params;

    # Custom logs
    access_log                      /var/www/ezp_18x/app/logs/nginx.access.log devaneando;
    error_log                       /var/www/ezp_18x/app/logs/nginx.error.log notice;

    include                         /var/www/ezp_18x/doc/nginx/ez_params.d/ez_server_params;

    include                         /etc/Lamp/Nginx/inc/fastcgi7.0.ez.conf;

}

server {

    server_name                     ezp_18x.go-dev.local;

    root                            /var/www/ezp_18x/web;

    include                         /etc/Lamp/Nginx/inc/ssl.conf;

    ## Don't forget to run php app/console assetic:dump --env=prod
    include                         /var/www/ezp_18x/doc/nginx/ez_params.d/ez_prod_rewrite_params;

    # ez rewrite rules
    include                         /var/www/ezp_18x/doc/nginx/ez_params.d/ez_rewrite_params;

    # Custom logs
    access_log                      /var/www/ezp_18x/app/logs/nginx.access.log devaneando;
    error_log                       /var/www/ezp_18x/app/logs/nginx.error.log notice;

    include                         /var/www/ezp_18x/doc/nginx/ez_params.d/ez_server_params;

    include                         /etc/Lamp/Nginx/inc/fastcgi7.0.ez.conf;

}

