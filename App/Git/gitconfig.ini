# http://michaelwales.com/articles/make-gitconfig-work-for-you/
# https://git-scm.com/docs/git-config

[commit]
    template = ~/.gitmessage

[color]
    ui                      = true

[color "branch"]
    current                 = yellow reverse
    local                   = yellow
    remote                  = green

[color "diff"]
    frag                    = magenta bold
    meta                    = yellow bold
    new                     = green bold
    old                     = red bold
    whitespace              = red reverse

[color "status"]
    added                   = yellow
    changed                 = green
    untracked               = red

[core]
    editor = vim
    excludesfile            = ~/.gitignore
    quotepath               = false
    whitespace              = fix,-indent-with-non-tab,trailing-space,cr-at-eol
    compression             = 9
    pager                   = less -FRSX

[branch "master"]
    rebase                  = true

[branch "staging"]
    rebase                  = true

[merge]
    tool = "meld"

[push]
    default                 = matching

[pull]
    rebase                  = interactive
    ff                      = only

[rebase]
    autoSquash              = true

[fetch]
    recurseSubmodules       = yes

[status]
    relativePaths           = true
    renames                 = true
    showUntrackedFiles      = normal
    showStash               = true

[rerere]
    enabled                 = 1
    autoupdate              = 1

[web]
    browser                 = google-chrome

